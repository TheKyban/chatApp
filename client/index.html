<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="login active">
        <div class="form">

            <h1>WeChat</h1>
            <input type="text" id="loginInput" placeholder="Enter Name">
            <input type="button" id="loginbtn" value="Submit">
        </div>
    </div>

    <div class="chat ">
        <div class="heading">
            <h1>WeChat</h1>
            <button id="chatexit">Exit</button>
        </div>
        <div class="message">
            <!-- <div class="other">
                <p>Hey</p>
            </div>
            <div class="my">
                <p>Hey</p>
            </div> -->
            <!-- <div class="update">
                    <p>New user Join</p>
                </div> -->
        </div>
        <div class="chatInput">
            <input type="text" id="cInput">
            <button id="sendbtn">Send</button>
        </div>
    </div>

</body>
<script type="text/javaScript" src="socket.io/socket.io.js"></script>
<script src="client.js"></script>

</html>
